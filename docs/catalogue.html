{{#courseTemplates}}
<div>
<h4>{{ title }}</h4>
<dl>
    {{#customFieldValues}}
    <dt>{{ label }}</dt>
    <dd>{{ value }}</dd>
    {{/customFieldValues}}
</dl>
<div class="right-align"><a href="javascript:window.location.href=window.location.pathname + '?course={{ id }}#calendar'" class="button button__primary">Find Dates</a></div>
<style>
    dt {
        color: #111;
    }
    dd {
        font-style: italic;
    }
</style>
</div>
{{/courseTemplates}}
